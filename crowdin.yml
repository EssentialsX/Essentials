        de: de
        el: el
        en-US: en
        es-ES: es
        fi: fi
        fr: fr
        hu: hu
        it: it
        ko: ko
        nl: nl
        "no": "no" # no is a YAML keyword
        pl: pl
        pt-PT: pt
        ro: ro
        ru: ru
        sr: sr
        sv-SE: sv
        tr: tr
        uk: uk
        vi: vi
        zh-CN: zh
