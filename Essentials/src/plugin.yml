  warp:
    description: List all warps or warp to the specified location.
    usage: /<command> <pagenumber|warp> [player]
    aliases: [ewarp,warps,ewarps]
  weather:
    description: Sets the weather.
    usage: /<command> <storm/sun> [duration]
    aliases: [rain,erain,sky,esky,storm,estorm,sun,esun,eweather]
  whois:
    description: Determine the username behind a nickname.
    usage: /<command> <nickname>
    aliases: [ewhois]
  workbench:
    description: Opens up a workbench.
    usage: /<command>
    aliases: [craft,ecraft,wb,ewb,wbench,ewbench,eworkbench]
  world:
    description: Switch between worlds.
    usage: /<command> [world]
    aliases: [eworld]
  worth:
    description: Calculates the worth of items in hand or as specified.
    usage: /<command> <<itemname>|<id>|hand|inventory|blocks> [-][amount]
    aliases: [eprice,price,eworth]

permissions:
  essentials.*:
    default: op
    description: Give players with op everything by default
    children:
      essentials.gamemode.*: true
  # These permissions can't be assigned from player-commands for compatibility reasons
  essentials.teleport.cooldown.bypass.tpa:
    default: true
    description: If the player does not have this permission, /tpa will have cooldown even with the parent bypass perm
  essentials.teleport.cooldown.bypass.back:
    default: true
    description: If the player does not have this permission, /back will have cooldown even with the parent bypass perm
  essentials.gamemode.*:
    default: op
    children:
      essentials.gamemode: true
      essentials.gamemode.others: true
      essentials.gamemode.all: true
  essentials.bigtree:
    default: false
    description: Allows access to the /bigtree command.
  essentials.break:
    default: false
  essentials.break:
    description: Allows access to the /break command.
    default: false
  essentials.break.bedrock:
    description: Allows the breaking of bedrock.
    default: false
  essentials.enchant:
    description: Allows access to the /enchant command.
    default: false
  essentials.enchantments.[enchantmentname]:
    description: Allows access to each enchantment type.
    default: false
  essentials.enchantments.allowunsafe:
    description: If enabled in the config, this permission allows unsafe enchantments.
    default: false
  essentials.exp:
    description: Allow access to the /exp command.
    default: false
  essentials.exp.give:
    description: Allows players to give themselves exp.
    default: false
  essentials.exp.give.others:
    description: Allows players to give others exp (if they also have   essentials.exp.give).
  essentials.exp.others:
    description: Allows players to see another players exp.
    default: false
  essentials.exp.set:
    description: Allows players to set their own exp.
    default: false
  essentials.exp.set.others:
    description: Allows players to change others exp (if they also have   essentials.exp.set).
  essentials.feed:
    description: Allows access to the /feed command.
    default: false
  essentials.feed.cooldown.bypass:
    description: Bypass the feed cooldown
  essentials.feed.others:
    description: Allows a player to feed another player.
    default: false
  essentials.firework:
    description: Allow access to the /firework command.
    default: false
  essentials.firework.fire:
    description: Allows a user to spawn a copy of the firework held in their hands.
    default: false
  essentials.fly:
    description: Allow access to the /fly command.
    default: false
  essentials.fly.others:
    description: Allows you to toggle fly for other players.
    default: false
  essentials.fly.safelogin:
    description: Players with this command will automatically switch to fly mode if they login whilst floating in the air.
    default: false
  essentials.gamemode:
    description: Allow access to the /gamemode command.
    default: false
  essentials.gamemode.others:
    description: Allows you to change the gamemode of other players.
    default: false
  essentials.itemspawn.meta-chapter-[chapter]:
    description: Allows spawning of specific books only, from book.txt.
    default: false
  essentials.enchantments.[enchantmentname]:
    description: Allows access to each enchantment type.
    default: false
  essentials.enchantments.allowunsafe:
    description: If enabled in the config, this permission allows unsafe enchantments.
    default: false
  essentials.give:
    description: Allow access to the /give command.
    default: false
  essentials.itemspawn.exempt:
    description: Allows spawning of items on the spawn blacklist.
    default: false
  essentials.itemspawn.item <itemname>:
    description: If permission based item spawn: Spawn <itemname>.
    default: false
